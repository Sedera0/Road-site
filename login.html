<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCRAM'V Login</title>
    <link rel="stylesheet" href="asset/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/acafd991d1.js" crossorigin="anonymous"></script>
    <script src="asset/js/login.js" defer></script>
</head>

<body>
    <div class="login-container">
        <div class="login-left">
            <h1>Login</h1>
            <p>Enter your credentials to access a world of travel <br>
                opportunities, personalized itineraries, and exclusive deals.
                Let's explore the world together!</p>
            <form id="login-form">
                <div class="email">
                    <i class="fa-solid fa-circle-user"></i></i><input type="text" placeholder="test@gmail.com"
                        id="email">
                </div>
                <div class="password">
                    <i class="fa-solid fa-lock"></i></i><input type="password" placeholder="Password" id="password">
                </div>
                <button type="submit" class="login-btn" id="loginBtn">Login Now</button>
            </form>
            <div class="error" id="error">
                <i class="fa-solid fa-triangle-exclamation"></i>
                <p>email or password invalid</p>
            </div>
        </div>
        <div class="login-right">
            <img src="asset/images/loginBackgroud.png" alt="" class="back">
            <img src="asset/images/plane.png" alt="" class="plane">
            <img src="asset/images/loginImage.png" alt="" class="person">
        </div>
    </div>
</body>

</html>
